name: Registration Form Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Adım: Kodu çek
    - uses: actions/checkout@v4
    
    # 2. Adım: Node.js kur
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    # 3. Adım: Gerekli paketleri yükle
    - name: Install dependencies
      run: |
        npm install
        npm install -g http-server jest jest-puppeteer puppeteer
        
    # 4. Adım: Test sunucusunu başlat (1. Çözümün eklendiği kısım)
    - name: Start HTTP server
      run: |
        http-server -p 5500 &
        sleep 5
        
    # 5. Adım: Testleri çalıştır (izin sorunlarını önlemek için)
    - name: Run tests with permissions
      run: |
        chmod +x __tests__/*.js
        npm test -- --ci --outputFile=test-report.xml
        
    # 6. Adım: Sonuçları yükle (3. Çözümün güncellenmiş hali)
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          test-report.xml
          __tests__/__screenshots__/
        if-no-files-found: warn